<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="head-extra">
		<!-- custom css -->
	</ui:define>
	<ui:define name="pageTitle">#{out.login}</ui:define>
	<ui:define name="content">
		<div>


			<h:panelGroup layout="block"  class="error" rendered="#{param['error'] == 1}" >Wrong password</h:panelGroup>
	
			<form name="loginForm"
				action="#{request.contextPath}/j_spring_security_check"
				method="POST">

				<table>
					<tr>
						<td>User:</td>
						<td><input type="text" name="username" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" name="password" /></td>
					</tr>
					<tr>
						<td><input name="submit" type="submit" value="Login" /></td>
						<td><a href="#{request.contextPath}/public/registration.xhtml">Registration</a></td>
					</tr>
				</table>
			</form>

		</div>
	</ui:define>
</ui:composition>
